<ion-content class="panel panel-apply panel-apply-step">
    <ion-list>
        <ion-list-header class="section-header">Provide information</ion-list-header>
        <div padding>
            <ion-row text-center>
                <ion-col class="provide-header">HKID</ion-col>
            </ion-row>
            <ion-row text-center>
                <ion-col><img [src]="hkid" /></ion-col>
            </ion-row>
            <ion-row>
                <ion-col width="50">
                    <button full (click)="take('hkid')">Take Photo</button>
                </ion-col>
                <ion-col width="50">
                    <button full (click)="pick('hkid')">Pick Photo</button>
                </ion-col>
            </ion-row>
        </div>

        <div padding>
            <ion-row text-center>
                <ion-col class="provide-header">Address</ion-col>
            </ion-row>
            <ion-row text-center>
                <ion-col><img [src]="address" /></ion-col>
            </ion-row>
            <ion-row>
                <ion-col width="50">
                    <button full (click)="take('address')">Take Photo</button>
                </ion-col>
                <ion-col width="50">
                    <button full (click)="pick('address')">Pick Photo</button>
                </ion-col>
            </ion-row>
        </div>

        <div padding>
            <ion-row text-center>
                <ion-col class="provide-header">Income</ion-col>
            </ion-row>
            <ion-row text-center>
                <ion-col><img [src]="income"  /></ion-col>
            </ion-row>
            <ion-row>
                <ion-col width="50">
                    <button full (click)="take('income')">Take Photo</button>
                </ion-col>
                <ion-col width="50">
                    <button full (click)="pick('income')">Pick Photo</button>
                </ion-col>
            </ion-row>
        </div>
    </ion-list>

    <div padding class="step-button">
        <ion-row>
            <ion-col width="50">
                <button full dark (click)="backToStep1()">
                    <ion-icon name="ios-arrow-back"></ion-icon>
                    Previous step
                </button>
            </ion-col>
            <ion-col width="50">
                <button full secondary (click)="submit()">
                    Submit
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
