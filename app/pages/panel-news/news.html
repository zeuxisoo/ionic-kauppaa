<ion-navbar *navbar>
    <ion-title>Kauppaa</ion-title>
</ion-navbar>

<ion-content class="panel panel-news">
    <spinner class="middle center" *ngIf="news.length <= 0"></spinner>

    <ion-card *ngFor="#row of news; #i = index">
        <ion-card-header>
            <strong>{{ row.title }}</strong>
        </ion-card-header>
        <ion-card-content class="text-muted">
            {{ row.content }}
        </ion-card-content>
    </ion-card>
</ion-content>
